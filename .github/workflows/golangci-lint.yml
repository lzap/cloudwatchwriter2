---
name: checks

on:
  push:
    branches:
      - main
  pull_request:

env:
  GO_VERSION: 1.18.0

jobs:
  build:
    name: "🛠️ Go build and test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false
      - name: Build all artifacts
        run: |
          go build
          go test

  golint:
    name: "🎯 Go lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
